<div class="container text-center sr-login">
  <div class="row">

    <form class="form-signin" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
        height="72">
      <h1 class="h3 mb-3 font-weight-normal">Surferosa</h1>

      <label for="username" class="sr-only">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username"
        #username="ngModel" placeholder="Username">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username is required
      </div>

      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password"
        #password="ngModel" placeholder="Password">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.form.valid">Sign in</button>

    </form>
  </div>
</div>
